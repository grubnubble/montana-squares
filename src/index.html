<script type="text/javascript">

    $(document).ready(function () {

        //get a name for the player
        var person = prompt("Please enter your name", "Harry Potter");

        //Get a user ID
        //how to ensure it's unique?
        function randomString(length, chars) { 
            var result = ''; 
            for (var i = length; i > 0; --i) 
                result += chars[Math.floor(Math.random() * chars.length)]; 
            return result; } 
        var userId = randomString(32, '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ');

        //get a color for each user
        //how to make unique?
        //address issue of is rhe random number is less than 6 digits (eg: .5, .5672)
        var color = '#'+Math.random().toString(16).substr(-6);

        var size = 30;
        var database = firebase.database();
        var squareList = database.ref('/squares/');

        function handleClick (ev) {
            //actually, get the top, left from scroll-proof function. define here. set to var coords. then coords = scrollProof(ev? right?); top = (coords.top - (size/2));, etc
            //Handle coordinates from scrolling 
            function getOffsetRect(elem) {
                //make elem into an html object instead of jQuery obj
                elem = elem.toElement;

                //can't use getBoundingClientRect() on a jquery obj. must be an html obj.
                //this is getting the window i guess? elem is #mainbody, right?
                var box = elem.getBoundingClientRect()
                console.log(box);
                
                var body = document.body
                var docElem = document.documentElement
                
                console.log("window.pageYOffset: " + window.pageYOffset);
                console.log('docElem.scrollTop: ' + docElem.scrollTop);
                console.log('body.scrollTop: ' + body.scrollTop);
                var scrollTop = window.pageYOffset || docElem.scrollTop || body.scrollTop
                var scrollLeft = window.pageXOffset || docElem.scrollLeft || body.scrollLeft
                
                //for if the elem is not already the main body. not necessary for us i dont think
                var clientTop = docElem.clientTop || body.clientTop || 0
                var clientLeft = docElem.clientLeft || body.clientLeft || 0
                 
                var top  = box.top +  scrollTop - clientTop
                var left = box.left + scrollLeft - clientLeft
                 
                return { top: Math.round(top), left: Math.round(left) }
            }

            //get scroll-proof coordinates
            var offset = getOffsetRect(ev);
            //this is returning 0, which is a problem. identify why no value within getoffsetrect()
            console.log('top offset: ' + offset.top);

            //do math for the offset, too
            var top = (ev.clientY + offset.top - (size/2));
            var left = (ev.clientX + offset.left - (size/2));
            
            function writeNewSquare(left, top, color, userId, person) {
                squareList.push({
                    x: left,
                    y: top,
                    color: color,
                    user: userId,
                    name: person
                });
            };

            //write to DB
            writeNewSquare(left, top, color, userId, person);
               
        };

        var clickArea = document.getElementById('mainBody');
        clickArea.addEventListener('click', handleClick);

        //draw the square that was just added to the DB
        squareList.on('child_added', function(snapshot) {

            var square = $('<div id="' + snapshot.key +'" style="' +
                           'position: absolute; ' +
                           'width: '+ size + 'px; ' +
                           'height: ' + size + 'px; ' +
                           'background-color: ' + snapshot.val().color + '; ' +
                           'top: ' + snapshot.val().y + 'px;' +
                           'left: ' + snapshot.val().x + 'px;"' +
                           '></div>');

            //as long as the square doesn't already exist, draw it
            if ($('#' + snapshot.key).length == 0) {
                $('body').append(square);
            };

            //add a listener to check if the square belongs to an enemy
            square.on('click', function(ev) {
                if (snapshot.val().user != userId){
                    // remove the square from the DB
                    squareList.child(snapshot.key).remove();

                    // prevent the parent .on() function from running needlessly
                    ev.stopPropagation();
                }
            });

        });

        //remove squares from the DOM
        squareList.on('child_removed', function(snapshot) {
            $('#' + snapshot.key).remove();
        })


    });
        
    </script>
